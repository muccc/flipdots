       id="flowRoot3773"
       style="font-size:40px;font-style:normal;font-weight:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;font-family:Sans"
       transform="translate(-90,-2089.5591)"><flowRegion
         id="flowRegion3775"><rect
           id="rect3777"
           width="1718.8572"
           height="1476.2856"
           x="257.14285"
           y="825.63544" /></flowRegion><flowPara
         id="flowPara3779"
         style="font-size:72px;text-align:justify;text-anchor:start;fill:#ffffff">Die Flipdot-Anzeige wurde aus den Einzelteilen einer ausrangierten Park-and-Ride-Anzeige ge-baut, die früher über der A9 im Münchner Norden angebracht war.</flowPara><flowPara
         style="font-size:72px;text-align:justify;text-anchor:start;fill:#ffffff"
         id="flowPara3801">Ansteuerelektronik und Software wurden vom CCC München weitgehend neu konzipiert und entwickelt. Neben Text können jetzt auch Bilder und Spiele mittels Python-Programmen auf die Panels geladen werden. </flowPara><flowPara
         style="font-size:72px;text-align:justify;text-anchor:start;fill:#ffffff"
         id="flowPara3797">Es gibt drei Anzeigeelemente die aus jeweils 18 Panels bestehen und auch einzeln ver-wendet werden können. Jedes Panel besteht aus 16x20 Pixeln die mittels Elektromagneten einzeln umgeklappt werden können. Dadurch bleibt das Bild auch bei Abschalten der Strom-versorgung erhalten.</flowPara></flowRoot>    <text
       xml:space="preserve"
       style="font-size:40px;font-style:normal;font-weight:normal;line-height:125%;letter-spacing:0px;word-spacing:0px;fill:#000000;fill-opacity:1;stroke:none;font-family:Sans"
